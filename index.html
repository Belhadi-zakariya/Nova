<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="قائمة الأدوات المتاحة مع وصفها وتكلفة استخدامها">
  <title>Alpha Launcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="auth-container" class="auth-container">
    <div class="auth-box">
      <div class="brand-header">
        <h1 class="brand-name">Alpha Launcher</h1>
      </div>
      <div class="auth-tabs">
        <button id="signin-tab" class="auth-tab active">تسجيل الدخول</button>
        <button id="signup-tab" class="auth-tab">إنشاء حساب</button>
      </div>
      
      <form id="signin-form" class="auth-form">
        <div class="form-group">
          <label for="signin-username">اسم المستخدم</label>
          <input type="text" id="signin-username" required>
        </div>
        <div class="form-group">
          <label for="signin-password">كلمة المرور</label>
          <input type="password" id="signin-password" required>
        </div>
        <button type="submit" class="auth-button">دخول</button>
      </form>

      <form id="signup-form" class="auth-form hidden">
        <div class="form-group">
          <label for="signup-username">اسم المستخدم</label>
          <input type="text" id="signup-username" required>
        </div>
        <div class="form-group">
          <label for="signup-password">كلمة المرور</label>
          <input type="password" id="signup-password" required>
        </div>
        <button type="submit" class="auth-button">إنشاء حساب</button>
      </form>
    </div>
  </div>

  <div id="main-content" class="hidden">
    <nav class="top-nav">
      <div class="nav-content">
        <div class="brand">
          <h1>Alpha Launcher</h1>
        </div>
        <div class="user-controls">
          <div id="user-credits" 
               class="credits-badge" 
               role="status"
               aria-live="polite"></div>
          <button id="menu-button" 
                  class="menu-button" 
                  aria-label="القائمة الرئيسية"
                  aria-haspopup="true" 
                  aria-expanded="false">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
          <div id="dropdown-menu" class="dropdown-menu">
            <button id="get-daily-bonus" class="menu-item" aria-label="الحصول على المكافأة اليومية">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 6v6l4 2"/>
              </svg>
              المكافأة اليومية
            </button>
            <div class="menu-separator"></div>
            <button id="logout-button" class="menu-item" aria-label="تسجيل الخروج من التطبيق">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              تسجيل خروج
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <main>
        <div id="tools-container" class="tools-grid"></div>
      </main>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/app.js"></script>
  <script src="https://unpkg.com/wicg-inert"></script>
</body>
</html>
