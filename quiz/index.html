<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة الأسئلة</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" role="main">
    <h1>لعبة الأسئلة المعرفية</h1>

    <div id="loading-screen" style="display: none;" role="alert" aria-live="polite">
      <div class="loader" role="progressbar" aria-label="جارٍ التحميل"></div>
      <p>جارٍ التحميل...</p>
    </div>

    <div id="category-selection">
      <h2>اختر فئة المسابقة</h2>
      <select id="category-dropdown" aria-label="اختر فئة المسابقة">
        <!-- Categories will be populated by JavaScript -->
      </select>
      <button id="start-button" aria-label="ابدأ المسابقة">ابدأ المسابقة</button>
    </div>

    <div id="quiz-container" style="display:none;" role="region" aria-label="منطقة الأسئلة">
      <div class="progress-container" role="progressbar" aria-label="تقدم المسابقة">
        <div class="progress-bar"></div>
      </div>
      <div id="question-text" role="heading" aria-level="2"></div>
      <div id="options" role="radiogroup" aria-label="خيارات الإجابة"></div>
      <div id="result-message" role="alert" aria-live="polite"></div>
      <button id="next-button" style="display:none;" aria-label="انتقل إلى السؤال التالي">السؤال التالي</button>
    </div>

    <div id="end-screen" style="display:none;" role="region" aria-label="نتائج المسابقة">
      <h2>انتهت المسابقة!</h2>
      <div id="final-result" role="status" aria-live="polite"></div>
      <div id="stats-container" role="region" aria-label="إحصائيات المسابقة"></div>
      <button id="restart-button" aria-label="إعادة المسابقة">إعادة المسابقة</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
